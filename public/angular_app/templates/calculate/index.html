<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="pull-left">Calculate</span> 
                    <a href='#/calculate/create'  type="button" class="btn btn-primary pull-right">Add new</a>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table" ng-if="calculate.list.length != 0"> 
                        <caption>Saved results</caption> 
                        <thead> 
                            <tr> 
                                <th>#</th> 
                                <th>Height</th> 
                                <th>Radius</th>
                                <th>Volume</th>
                                <th>Actions</th>
                            </tr> 
                        </thead> 
                        <tbody> 
                            <tr ng-repeat="item in calculate.list"> 
                                <th scope="row">{{item.id}}</th> 
                                <td>{{item.height}}</td> 
                                <td>{{item.radius}}</td>
                                <td>{{item.volume}}</td>
                                <td>
                                    <a ng-href="{{ '#/calculate/'+item.id+'/edit' }}" type="button" class="btn btn-primary">Edit</a>
                                    <button ng-click="calculate.destroy(item)" type="button" class="btn btn-danger">Remove</button>
                                </td> 
                            </tr> 
                        </tbody> 
                    </table>
                    <div ng-if="calculate.list.length == 0">No records</div>
                </div>
            </div>
        </div>
    </div>
</div>
