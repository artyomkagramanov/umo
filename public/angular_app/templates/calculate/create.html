<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="pull-left">Calculate</span> 
                    <a href='#/calculate/create'  type="button" class="btn btn-primary pull-right">Add new</a>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Enter height:</label>
                            <div class="col-md-6">
                                <input ng-change="calculate.calc()" type="text" class="form-control" name="height" ng-model='calculate.height'>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Enter radius:</label>
                            <div class="col-md-6">
                                <input ng-change="calculate.calc()" type="text" class="form-control" name="radius" ng-model='calculate.radius'>
                            </div>
                        </div>

                        <div ng-class="calculate.hasError ? 'form-group has-error' : 'form-group' ">
                            <label class="col-md-4 control-label">Volume:</label>
                            <div class="col-md-6">
                                <input  type="text" disabled="disabled" class="form-control" name="result" ng-model="calculate.result">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <a ng-disabled='calculate.hasError || !calculate.height || !calculate.radius' ng-click="calculate.save()"  class="btn btn-primary">
                                    <i class="fa fa-btn fa-sign-in"></i>Save
                                </a>
                                <a  href='#/calculate' class="btn btn-primary">
                                    <i class="fa fa-btn fa-sign-in"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
