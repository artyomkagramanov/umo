<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    <!-- <form class="form-horizontal" role="form" method="POST" action=""> -->
                        <div class="form-group">
                            <label class="col-md-4 control-label">First name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="first_name" ng-model="auth.inputs.first_name">
                                <span class="help-block">
                                    <strong></strong>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Last name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="last_name" ng-model="auth.inputs.last_name">
                                <span class="help-block">
                                    <strong></strong>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Company</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="company" ng-model="auth.inputs.company">
                                <span class="help-block">
                                    <strong></strong>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Phone number</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="phone_number" ng-model="auth.inputs.phone_number">
                                <span class="help-block">
                                    <strong></strong>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Title</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="auth.inputs.title">
                                <span class="help-block">
                                    <strong></strong>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="auth.inputs.password">
                                <span class="help-block">
                                    <strong></strong>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Repeat password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password_confirmation" ng-model="auth.inputs.password_confirmation">
                                <span class="help-block">
                                    <strong></strong>
                                </span>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button ng-click="auth.register()" class="btn btn-primary">
                                    <i class="fa fa-btn fa-sign-in"></i>Register
                                </button>
                            </div>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
</div>
