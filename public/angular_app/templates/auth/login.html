<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">E-Mail Address</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model='inputs.email'>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model='inputs.password'>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-md-offset-4 external-login" style="margin-bottom: 10px;">
                                <a ng-click='loginWithLinkedin()' href class="linkedin social-login">
                                    <i class="fa-linkedin"></i>
                                    Log in with Linkedin
                                </a>
                                <a ng-click='loginWithGoogle()' href class="gplus social-login" style="margin-left: 20px;">
                                    <i class="fa-google-plus"></i>
                                    Log in with Google
                                </a>
                            </div>
                            <div class="col-md-6 col-md-offset-4">
                                <button ng-click='doLogin()' class="btn btn-primary">
                                    <i class="fa fa-btn fa-sign-in"></i>Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
